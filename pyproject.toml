[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vmpilot"
version = "0.1.0"
authors = [
  { name="Dror Matalon" },
]
description = "AI-driven system operations and development assistant"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "fastapi>=0.100.0",
    "pygments>=2.15.0",
    "asyncio>=3.4.3",
]

[project.optional-dependencies]
pipeline = ["openwebui-pipelines>=0.1.0"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/vmpilot"
Issues = "https://github.com/yourusername/vmpilot/issues"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
strict = true
ignore_patterns = [
    "src/vmpilot/tools/*",
    "src/vmpilot/loop.py"
]


