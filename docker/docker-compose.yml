version: '3.8'

services:
  vmpilot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "9099:9099"
    volumes:
      - ../config:/app/config:ro
      - vmpilot_data:/app/data
    environment:
      - GIT_AUTHOR_NAME=VMPilot User
      - GIT_AUTHOR_EMAIL=vmpilot@example.com
      - PYTHONUNBUFFERED=1
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9099/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  vmpilot_data:
      - vmpilot_data:/app/data
    environment:
      - GIT_AUTHOR_NAME=VMPilot User
      - GIT_AUTHOR_EMAIL=vmpilot@example.com
      - PYTHONUNBUFFERED=1
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9099/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  vmpilot_data:
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - GIT_AUTHOR_NAME=${GIT_AUTHOR_NAME:-VMPilot User}
      - GIT_AUTHOR_EMAIL=${GIT_AUTHOR_EMAIL:-vmpilot@example.com}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    # Healthcheck to monitor service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

