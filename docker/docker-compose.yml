version: '3.8'

services:
  vmpilot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "9099:9099"
    environment:
      - VMPILOT_CONFIG=/app/config/config.ini
    volumes:
      - /app/config:/app/config
      - vmpilot_data:/app/vmpilot/data
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - VMPILOT_CONFIG=/app/config/vmpilot.yml
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  vmpilot_data:

