site_name: VMPilot Documentation
docs_dir: source
site_description: Documentation for VMPilot - AI-driven system operations assistant
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - CLI Interface: user-guide/index.md
    - Pipeline Mode: user-guide/pipeline.md
    - Configuration: user-guide/configuration.md
  - Development:
    - Architecture: development/architecture.md
    - Tools System: development/tools.md
    - Contributing: development/contributing.md
  - API Reference: api-reference.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes

repo_url: https://github.com/your-repo/vmpilot
edit_uri: edit/main/docs/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
